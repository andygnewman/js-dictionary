<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta>
  </head>

  <body>
    <form class="dictionary">
      <label for="word">Find the definition</label>
      <input class="word" placeholder="Enter a word">
      <button type="submit">Look up</button>
    </form>

    <main class="container">
    </main>

    <template>
      <article>
        <h1>Word: {{word}}</h1>
        {{#definitions}}
          <h3>Definition: {{text}}</h2>
          <p>Attribution: {{attribution}}</p>
        {{/definitions}}
      </article>
    </template>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <script src="js/dictionaryDefinition.js"></script>

  </body>
</html>
